<!DOCTYPE html>
<html class="no-js" lang="en" dir="ltr">
    <head>
        <!-- Required meta tags -->
        <meta charset='UTF-8'>

        <!-- Foundation CSS -->
        <link rel="stylesheet" href="css/foundation.css">

        <!-- Raleway font -->
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100&display=swap" rel="stylesheet">

    <body>
        <div class="top-bar">

            <div class="top-bar-left">
                <button class="menu-icon" type="button" data-toggle="offCanvas"></button>
                <button type="button" data-toggle="#0"></button>
            </div>

            <div class="top-bar-right">
                <a href="index.html">Roger Lam</a>
            </div>
        </div>

        <div class="off-canvas-wrapper">
            <div class="off-canvas position-left" id="offCanvas" data-off-canvas>
                <ul class="menu vertical">
                    <li><a href="profile.html">Profile</a></li>
                    <li><a href="portfolio.html">Portfolio</a></li>

            </div>

            <div class="off-canvas-content grid-x" data-off-canvas-content>

                <div class="cell small-12 text-centered">
                <h1>Portfolio</h1>
                </div>

                    <div class="orbit-controls">

                        <button class="orbit-next"><span class="show-for-sr">Next Slide</span> &#9654;&#xFE0E;</button>
                    </div>

                    <ul class="orbit-container">
                        <li class="orbit-slide is-active">
                            <div class="grid-x" style="justify-content: center">
                                <div class="cell small-10 medium-5 card" id="proj1">
                                    <div class="card-divider">
                                        Project 1
                                    </div>

                                    <img src="https://via.placeholder.com/720x480">

                                    <div class="card-section">
                                        Description
                                    </div>
                                </div>

                                <div class="cell small-10 medium-5 card" id="proj2">
                                    <div class="card-divider">
                                        Project 2
                                    </div>

                                    <img src="https://via.placeholder.com/480x360">

                                    <div class="card-section">
                                        Description
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li class="orbit-slide">
                            <div class="grid-x" style="justify-content: center">
                                <div class="cell small-10 medium-5 card" id="proj3">
                                    <div class="card-divider">
                                        Project 3
                                    </div>

                                    <img src="https://via.placeholder.com/360x360">

                                    <div class="card-section">
                                        Description
                                    </div>
                                </div>

                                <div class="cell small-10 medium-5 card" id="proj4">
                                    <div class="card-divider">
                                        Project 4
                                    </div>

                                    <img src="https://via.placeholder.com/720x480">

                                    <div class="card-section">
                                        Description
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </body>

    <!-- jQuery -->
    <script src="js/vendor/jquery.js"></script>

    <script src="js/vendor/what-input.js"></script>
